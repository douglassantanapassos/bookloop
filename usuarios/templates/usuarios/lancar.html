{% extends 'usuarios/base.html'%}

{% block aba %}Lançar Notas{%endblock%}
{% block titulo %}Lançar Notas{%endblock%}
{% block conteudo %}
<h3>Cadastro</h3>
<p class = "lead">Preencha todas as informações.</p>
<hr>
<form action="{% url 'lancar' %}" method="POST">
    {% csrf_token %}
    <div class="form-register">
        <label for="userName">Nome: </label>
        <label for="Name" style="font-weight: bold;">{{user.first_name}} </label>
    </div>
    <div class="form-register">
        <label for="nomeLivro">Nome do Livro: </label>
        <input type="text" id="nomeLivro" name="livro">
    </div>
    <div class="form-register">
        <label for="nomeAutor">Autor: </label>
        <input type="text" id="nomeAutor" name="nome_autor">
    </div>
    <div class="form-register">
        <label for="nomeGenero">Gênero: </label>
        <input type="text" id="nomeGenero" name="nome_genero">
    </div>
    <div class="form-register">
        <label for="nomeEditora">Editora: </label>
        <input type="text" id="nomeEditora" name="nome_editora">
    </div>
    <div class="form-register">
        <label for="numPaginas">Número de Páginas: </label>
        <input type="text" id="numPaginas" name="num_paginas">
    </div>
    <button type="submit" class="btn btn-primary">Registrar Notas</button>
</form>
{% endblock %}
