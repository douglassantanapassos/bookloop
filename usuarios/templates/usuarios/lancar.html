{% extends 'usuarios/base.html'%}

{% block aba %}Lançar Notas{%endblock%}
{% block titulo %}Lançar Notas{%endblock%}
{% block conteudo %}
<h3>Cadastro</h3>
<p class = "lead">Preencha todas as informações.</p>
<hr>
<form action="{% url 'lancar' %}" method="POST">
    {% csrf_token %}
    <div class="card">
     <div class="input-group mb-3"> 
        <label for="userName">Nome: </label>
        <label for="Name" style="font-weight: bold;">{{user.first_name}} </label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="xxxxxxxxx" name="livro" />
        <label for="nomeLivro">Nome do Livro</label>
    </div>
    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="xxxxxxxxx" name="nome_autor" />
        <label for="nomeAutor">Autor: </label>        
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="xxxxxxxxx" name="nome_genero" />
        <label for="nomeGenero">Gênero: </label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="xxxxxxxxx" name="nome_editora" />
        <label for="nomeEditora">Editora: </label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="xxxxxxxxx" name="num_paginas" />
        <label for="numPaginas">Número de Páginas: </label>        
    </div>
    <div class="form-floating mb-3">
    <button type="submit" class="btn btn-primary">Registrar Notas</button>
    </div>
    </div> 
</form>
{% endblock %}
